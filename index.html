<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <h1>Home</h1>
        <p class="homeNum">0</p>
        <button onclick="addOneNum()">+1</button>
        <button onclick="addTwoNum()">+2</button>
        <button onclick="addThreeNum()">+3</button>
    </div>
    <div class="guest">
        <h1>Guest</h1>
        <p class="guestNum">0</p>
        <button onclick="addOne()">+1</button>
        <button onclick="addTwo()">+2</button>
        <button onclick="addThree()">+3</button>
    </div>
   <div class="reset">
     <button class="reset-button" onclick="reset()">Reset Game</button>
   </div>
    <script src="script.js"></script>
</body>
</html>
